<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>寿命・死因診断</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #eef6fa;
      padding: 50px 20px;
    }
    h1 {
      color: #333;
      font-size: 2em;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      max-width: 400px;
      width: 100%;
    }
    label {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
      color: #444;
    }
    input[type="text"] {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    button {
      font-size: 18px;
      padding: 10px 25px;
      background-color: #0080ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fcc;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 30px;
      font-size: 16px;
      color: #0080ff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .life { color: #1c7ed6; font-weight: bold; }
    .death { color: #d6336c; font-weight: bold; }
    .comment { color: #2f9e44; font-weight: bold; }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">← ホームに戻る</a>

  <h1>名前で寿命・死因診断</h1>

  <form onsubmit="checkFate(event)">
    <label for="nameInput">あなたの名前を入力してください：</label>
    <input type="text" id="nameInput" placeholder="例：さめ子" />
    <button type="submit">診断する</button>
  </form>

  <div id="result"></div>

  <script>
    function checkFate(e) {
      e.preventDefault();

      const name = document.getElementById('nameInput').value.trim();
      const resultElement = document.getElementById('result');
      resultElement.classList.remove('error');
      resultElement.innerText = '';

      if (name === '') {
        resultElement.classList.add('error');
        resultElement.innerText = '⚠️ 名前を入力してください。';
        return;
      }

      // 固定値算出用シード
      let seed = 0;
      for (let i = 0; i < name.length; i++) {
        seed += name.charCodeAt(i) * (i + 1);
      }

      const lifespans = ["22歳", "35歳", "47歳", "63歳", "75歳", "86歳", "99歳", "108歳", "120歳"];
      const deaths = [
        "クレーンに挟まれて死亡",
        "ガチャ爆死のショックで死亡",
        "伝説のアイテムをめぐる戦争",
        "トラックに轢かれる",
        "UFOに連れ去られ消息不明",
        "マグマに落ちた",
        "老衰で安らかに眠る",
        "空からパンが降ってきて死亡",
        "時間の狭間に迷い込んだ"
      ];
      const comments = [
        "長い人生でしたね。でも最後が壮絶すぎます。",
        "もうちょっと生きたかったですね…",
        "最高の人生、お疲れさまでした！",
        "なんという結末……",
        "運命とは、残酷なものです。",
        "あなたの伝説は語り継がれるでしょう。",
        "次はもっと平和な人生を…"
      ];

      const life = lifespans[seed % lifespans.length];
      const death = deaths[seed % deaths.length];
      const comment = comments[seed % comments.length];

      resultElement.innerHTML =
        `<span class="life">🕰️ 寿命：${life}</span><br>` +
        `<span class="death">💀 死因：${death}</span><br>` +
        `<span class="comment">💬 コメント：${comment}</span>`;
    }
  </script>

</body>
</html>
