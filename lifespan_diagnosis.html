<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>寿命と死因診断</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #e8eef5;
      padding: 50px 20px;
      color: #333;
    }

    h1 {
      color: #2c3e50;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .long-life { color: green; font-weight: bold; }
    .average-life { color: orange; font-weight: bold; }
    .short-life { color: red; font-weight: bold; }
    .comment { font-style: italic; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>寿命と死因診断</h1>
  <input type="text" id="nameInput" placeholder="名前を入力してください" />
  <button onclick="diagnose()">診断する</button>
  <div id="result"></div>

  <script>
    function diagnose() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("名前を入力してください！");
        return;
      }

      let seed = 0;
      for (let i = 0; i < name.length; i++) {
        seed += name.charCodeAt(i) * (i + 1);
      }

      function seededRandom(min, max) {
        const x = Math.sin(seed++) * 10000;
        return Math.floor((x - Math.floor(x)) * (max - min + 1)) + min;
      }

      const causes = [
        "事故", "寿命", "未知の病", "突然死", "戦い", "笑いすぎ", "重力", "神の怒り", "未知との遭遇", "推しにあってキュン死", "タンスに小指ぶつけて死亡", "後ろから刺された"
      ];
      const comments = [
        "よく頑張った……。",
        "割と普通ですね。",
        "ドラマのような人生でした。",
        "天晴れ！",
        "とても惜しまれる最後。",
        "少し無茶しすぎたようです。",
        "選ばれし者でした。",
        "かなり稀なケースです。",
        "記録に残る死でした。"
      ];

      const age = seededRandom(20, 120);
      const cause = causes[seededRandom(0, causes.length - 1)];
      const comment = comments[seededRandom(0, comments.length - 1)];

      // 寿命に応じて色分け
      let ageClass = "";
      if (age >= 90) {
        ageClass = "long-life";
      } else if (age >= 60) {
        ageClass = "average-life";
      } else {
        ageClass = "short-life";
      }

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <p><strong>${name}</strong>さんの寿命は <span class="${ageClass}">${age}歳</span> です。</p>
        <p>死因：<strong>${cause}</strong></p>
        <p class="comment">「${comment}」</p>
      `;
      resultDiv.style.display = "block";
    }
  </script>
</body>
</html>
