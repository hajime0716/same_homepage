<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鮫の遊び場 - 寿命診断</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 50px 20px;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 22px;
    }
    .comment {
      margin-top: 15px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <a href="index.html">← ホームに戻る</a>
  <h1>寿命診断</h1>

  <!-- 入力フォーム -->
  <p>あなたの名前を入力してください：</p>
  <input type="text" id="nameInput" placeholder="例：たろう" />
  <br />
  <button onclick="diagnose()">診断する</button>

  <!-- 結果表示エリア -->
  <div class="result" id="resultArea"></div>
  <div class="comment" id="commentArea"></div>

  <script>
    function diagnose() {
      const name = document.getElementById("nameInput").value;
      if (!name) return;

      // 疑似的な寿命計算（ここでは名前の長さ×10 + ランダム要素）
      const base = name.length * 10;
      const random = Math.floor(Math.random() * 60);
      const life = base + random;

      // 結果表示
      document.getElementById("resultArea").textContent = `🧬 ${name}の寿命は【${life}歳】です！`;

      // コメント表示（寿命に応じて変化）
      let comment = "";
      if (life >= 100) {
        comment = "不老不死に近い存在かも…！";
      } else if (life >= 80) {
        comment = "かなりの長寿タイプですね。";
      } else if (life >= 50) {
        comment = "平均的な寿命です。健康第一！";
      } else {
        comment = "健康に気をつけてくださいね。";
      }

      document.getElementById("commentArea").textContent = `💬 コメント：${comment}`;
    }
  </script>
</body>
</html>
