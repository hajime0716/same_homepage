<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>寿命診断</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef6fa;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }
    header {
      background-color: #d0ebff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    p.tagline {
      margin-top: 10px;
      font-size: 1.2em;
      color: #555;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 20px;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1em;
      background-color: #0080ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }
    .result {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>寿命診断</h1>
    <p class="tagline">あなたの寿命と死因を名前から予測します</p>
  </header>

  <input type="text" id="nameInput" placeholder="名前を入力してね" />
  <br>
  <button onclick="diagnose()">診断する</button>

  <div class="result" id="result" style="display:none;"></div>

  <script>
    const deathCauses = [
      "老衰", "謎のウイルス", "火山の噴火", "交通事故", "ゾンビ襲撃", "空から何かが降ってきた", 
      "タイムトラベルの失敗", "推しに出会って心臓が止まった", "寿命吸われた", "ピアノ落下"
    ];

    function diagnose() {
      const name = document.getElementById("nameInput").value.trim();
      if (name === "") return;

      // 疑似ランダムな値を生成
      const hash = Array.from(name).reduce((sum, char) => sum + char.charCodeAt(0), 0);

      const lifespan = 40 + (hash % 60); // 寿命：40〜99歳
      const cause = deathCauses[hash % deathCauses.length];

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <p>💀 <strong>${name}</strong>さんの寿命は <strong>${lifespan}歳</strong> です。</p>
        <p>死因は... <strong>${cause}</strong> です。</p>
      `;
      resultDiv.style.display = "block";
    }
  </script>
</body>
</html>
