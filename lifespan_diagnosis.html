<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>寿命と死因診断</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #fff9f0;
      padding: 50px 20px;
    }
    h1 {
      color: #8a2be2;
      font-size: 2em;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      max-width: 400px;
      width: 100%;
    }
    label {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
      color: #444;
    }
    input[type="text"] {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    button {
      font-size: 18px;
      padding: 10px 25px;
      background-color: #8a2be2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6b1fc2;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 30px;
      font-size: 16px;
      color: #8a2be2;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">← ホームに戻る</a>

  <h1>寿命と死因診断</h1>

  <form onsubmit="diagnose(event)">
    <label for="name">あなたの名前を入力してください：</label>
    <input type="text" id="name" placeholder="例：サメ太郎" />
    <button type="submit">診断する</button>
  </form>

  <div id="result"></div>

  <script>
    // 死因とコメントのリスト
    const causes = [
      "バナナの皮で転んで頭を強打",
      "宇宙人にさらわれて帰ってこなかった",
      "AIに逆らったため処刑された",
      "カレーを食べ過ぎて爆発",
      "異世界転生のためトラックに轢かれた",
      "SNSのやりすぎで消滅",
      "タイムマシンの事故",
      "自爆ボタンをうっかり押した",
      "魔王との戦いに敗れた",
      "天の裁きを受けた",
      "謎の光に包まれて消滅"
    ];

    const comments = [
      "もっと野菜を食べましょう。",
      "運命には逆らえません。",
      "ある意味、英雄です。",
      "それでも笑って生きましょう。",
      "最後まで元気でした。",
      "世界のために犠牲になりました。"
    ];

    // 診断関数
    function diagnose(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const resultElement = document.getElementById("result");
      resultElement.classList.remove('error');
      resultElement.innerText = '';

      if (name === '') {
        resultElement.classList.add('error');
        resultElement.innerText = '⚠️ 名前を入力してください。';
        return;
      }

      if (name.length > 150) {
        resultElement.classList.add('error');
        resultElement.innerText = '⚠️ 名前が長すぎます。150文字以内で入力してください。';
        return;
      }

      const seed = Array.from(name).reduce((a, c) => a + c.charCodeAt(0), 0);
      const rng = mulberry32(seed);

      const age = Math.floor(rng() * 60 + 40); // 40〜99歳
      const cause = causes[Math.floor(rng() * causes.length)];
      const comment = comments[Math.floor(rng() * comments.length)];

      resultElement.innerText =
        `🧬 ${name}さんの診断結果\n` +
        `⏳ 寿命：${age}歳\n` +
        `☠️ 死因：${cause}\n` +
        `💬 コメント：${comment}`;
    }

    // 乱数生成器（名前に基づいて同じ結果を生成）
    function mulberry32(a) {
      return function () {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      }
    }
  </script>

</body>
</html>
