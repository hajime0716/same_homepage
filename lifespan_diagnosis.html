<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>寿命と死因診断</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff9f0;
      text-align: center;
      padding: 50px 20px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      color: #8a2be2;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 1em;
      margin: 20px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #8a2be2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6b1fc2;
    }
    .result {
      margin-top: 30px;
      background-color: #f9f2ff;
      border-radius: 10px;
      padding: 20px;
      display: none;
    }
    .result h2 {
      color: #8a2be2;
    }
  </style>
</head>
<body>

  <h1>寿命と死因診断</h1>
  <p>あなたの運命をこっそり教えます…（ジョークです）</p>

  <input type="text" id="name" placeholder="あなたの名前を入力" />
  <br />
  <button onclick="diagnose()">診断する</button>

  <div class="result" id="resultBox">
    <h2 id="resultName"></h2>
    <p id="lifespan"></p>
    <p id="cause"></p>
    <p id="comment"></p>
  </div>

  <script>
    const causes = [
      "バナナの皮で転んで頭を強打",
      "宇宙人にさらわれて帰ってこなかった",
      "AIに逆らったため処刑された",
      "カレーを食べ過ぎて爆発",
      "異世界転生のためトラックに轢かれた",
      "SNSのやりすぎで消滅",
      "タイムマシンの事故",
      "自爆ボタンをうっかり押した",
      "魔王との戦いに敗れた",
      "天の裁きを受けた",
      "謎の光に包まれて消滅"
    ];

    const comments = [
      "もっと野菜を食べましょう。",
      "運命には逆らえません。",
      "ある意味、英雄です。",
      "それでも笑って生きましょう。",
      "最後まで元気でした。",
      "世界のために犠牲になりました。"
    ];

    function diagnose() {
      const name = document.getElementById("name").value.trim();
      if (name === "") {
        alert("名前を入力してください！");
        return;
      }

      const seed = Array.from(name).reduce((a, c) => a + c.charCodeAt(0), 0);
      const rng = mulberry32(seed);

      const age = Math.floor(rng() * 60 + 40); // 40〜99歳
      const cause = causes[Math.floor(rng() * causes.length)];
      const comment = comments[Math.floor(rng() * comments.length)];

      document.getElementById("resultName").textContent = `👤 ${name} さんの診断結果`;
      document.getElementById("lifespan").textContent = `🕰️ 寿命：${age}歳`;
      document.getElementById("cause").textContent = `☠️ 死因：${cause}`;
      document.getElementById("comment").textContent = `💬 コメント：${comment}`;
      document.getElementById("resultBox").style.display = "block";
    }

    function mulberry32(a) {
      return function () {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      }
    }
  </script>

</body>
</html>
