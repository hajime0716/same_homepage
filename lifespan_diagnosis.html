<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>寿命と死因診断</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #eef6fa;
      padding: 50px 20px;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #339af0;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
    }

    .life { color: #1c7ed6; }   /* 寿命：青系 */
    .death { color: #d6336c; }  /* 死因：赤系 */
    .comment { color: #2f9e44; } /* コメント：緑系 */
  </style>
</head>
<body>
  <h1>寿命と死因診断</h1>
  <p>名前を入力して診断しよう！</p>
  <input type="text" id="name" placeholder="名前を入力">
  <button onclick="diagnose()">診断する</button>

  <div id="result"></div>

  <script>
    function diagnose() {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("名前を入力してください！");
        return;
      }

      const lifespans = ["22歳", "35歳", "47歳", "63歳", "75歳", "86歳", "99歳", "108歳", "120歳"];
      const deaths = [
        "クレーンに挟まれて死亡",
        "ガチャ爆死のショックで死亡",
        "伝説のアイテムをめぐる戦争",
        "トラックに轢かれる",
        "UFOに連れ去られ消息不明",
        "マグマに落ちた",
        "老衰で安らかに眠る",
        "空からパンが降ってきて死亡",
        "時間の狭間に迷い込んだ"
      ];
      const comments = [
        "長い人生でしたね。でも最後が壮絶すぎます。",
        "もうちょっと生きたかったですね…",
        "最高の人生、お疲れさまでした！",
        "なんという結末……",
        "運命とは、残酷なものです。",
        "あなたの伝説は語り継がれるでしょう。",
        "次はもっと平和な人生を…"
      ];

      // シードを元に固定結果を出す
      const seed = Array.from(name).reduce((sum, char) => sum + char.charCodeAt(0), 0);
      const life = lifespans[seed % lifespans.length];
      const death = deaths[seed % deaths.length];
      const comment = comments[seed % comments.length];

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <p class="life">🕰️ 寿命：${life}</p>
        <p class="death">💀 死因：${death}</p>
        <p class="comment">💭 コメント：${comment}</p>
      `;
    }
  </script>
</body>
</html>
