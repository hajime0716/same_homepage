<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>診断ゲームセンター - ホーム</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef6fa;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }
    header {
      background-color: #d0ebff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    p.tagline {
      margin-top: 10px;
      font-size: 1.2em;
      color: #555;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .game-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 280px;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: translateY(-5px);
    }
    .game-title {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #0080ff;
    }
    .game-desc {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 15px;
    }
    .game-card a {
      text-decoration: none;
      background-color: #0080ff;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .game-card a:hover {
      background-color: #005fcc;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>診断ゲームセンター</h1>
    <p class="tagline">ユニークな診断で遊ぼう！新作どんどん追加予定🎮</p>
  </header>

  <div class="game-list">

    <!-- 1. 名前で強さ診断 -->
    <div class="game-card">
      <div class="game-title">名前で強さ診断</div>
      <div class="game-desc">あなたの名前に隠された戦闘力・称号・スキルを判定！ネタ系診断ツールです。</div>
      <a href="diagnosis.html">プレイする</a>
    </div>

    <!-- 2. 性格タイプ診断 -->
    <div class="game-card">
      <div class="game-title">性格タイプ診断</div>
      <div class="game-desc">簡単な質問であなたの性格を診断します。</div>
      <a href="personality-test.html">プレイする</a>
    </div>

    <!-- 3. ファンタジー職業診断（予定） -->
    <div class="game-card">
      <div class="game-title">ファンタジー職業診断（準備中）</div>
      <div class="game-desc">もし異世界に転生したら、あなたの職業は？魔法使い？剣士？予想外の結果も…</div>
      <a href="#">Coming Soon</a>
    </div>

  </div>

  <footer>
    &copy; 2025 診断ゲームセンター | 開発者: @hajix0716
  </footer>

</body>

</html>
