<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>鮫の遊び場 - ミニガチャ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef6fa;
      padding: 40px 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    button {
      font-size: 18px;
      background-color: #0080ff;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
    }
    button:hover {
      background-color: #005fcc;
    }
    a.back-link {
      display: inline-block;
      margin-top: 30px;
      color: #0080ff;
      text-decoration: none;
      font-size: 16px;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">← ホームに戻る</a>
  
  <h1>ミニガチャ（10連）</h1>

  <button id="tenBtn">ガチャを引く</button>

  <div id="result">ここに結果が表示されます</div>

  <script>
    const items = [
      { name: '★レアソード', rarity: 'レア' },
      { name: '☆ノーマルシールド', rarity: 'ノーマル' },
      { name: '★★★伝説の杖', rarity: '超レア' },
      { name: '☆回復ポーション', rarity: 'ノーマル' },
      { name: '★強化リング', rarity: 'レア' },
      { name: '☆☆☆普通の帽子', rarity: 'ノーマル' },
      { name: '★★勇者の盾', rarity: 'レア' },
      { name: '★★★ドラゴンアーマー', rarity: '超レア' }
    ];

    const COOLDOWN = 24 * 60 * 60 * 1000;

    const resultEl = document.getElementById('result');
    const tenBtn = document.getElementById('tenBtn');

    function getKey(type) {
      return `gacha_${type}_lastTime`;
    }

    function canDraw(type) {
      const lastTimeStr = localStorage.getItem(getKey(type));
      if (!lastTimeStr) return true;

      const lastTime = parseInt(lastTimeStr, 10);
      const now = Date.now();

      return (now - lastTime) >= COOLDOWN;
    }

    function setDrawTime(type) {
      localStorage.setItem(getKey(type), Date.now().toString());
    }

    // ノーマルだけからランダム抽選
    function drawNormal() {
      const normalItems = items.filter(item => item.rarity === 'ノーマル');
      const index = Math.floor(Math.random() * normalItems.length);
      return normalItems[index];
    }

    function showResult(list) {
      let text = '🎉 あなたのガチャ結果:\n';
      list.forEach((item, i) => {
        text += `${i+1}. ${item.name}（${item.rarity}）\n`;
      });
      resultEl.textContent = text.trim();
    }

    tenBtn.addEventListener('click', () => {
      if (!canDraw('ten')) {
        alert('⚠️ ガチャは24時間経過するまで引けません。');
        return;
      }
      const results = [];
      for (let i = 0; i < 10; i++) {
        results.push(drawNormal());
      }
      showResult(results);
      setDrawTime('ten');
    });
  </script>

</body>
</html>
